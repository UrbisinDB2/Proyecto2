version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: multimodal_db_backend
    ports:
      - "8000:8000"
    volumes:
      # Montar el código fuente para desarrollo (hot reload)
      - ./backend/app:/app/app
      - ./backend/data:/app/data
      - ./backend/blocks_text:/app/blocks_text
      - ./backend/index_text:/app/index_text
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    restart: unless-stopped
    networks:
      - app-network

